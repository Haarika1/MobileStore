<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobilestores</title>
    <link href="css/bootstrap.min.css"rel="stylesheet">
</head>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <h2>MobileStores</h2>
    </div>
</div>
<div ng-controller="StoreController as store" class="row">
    <div ng-repeat="mobile in store.mobiles" class="col-xs-4">
<img ng-src="{{ mobile.image }}" height="250px" width="250px">
<h1>Name: {{ mobile.name }}</h1>
<h3>Colour:{{ mobile.color }}</h3>
<h3>Memory: {{ mobile.memory }}</h3>
<h3>Price: &#8377; {{ mobile.price }}<h3>
    <button type="button" ng-hide="{{ store.mobile.isSoldOut }}" class="btn btn-danger"> BUY NOW </button>
    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{'active':mobile.activeTab==='Description'}"><a ng-click="store.setActiveTab(mobile,'Description')">Description</a></li>
        <li role="presentation" ng-class="{'active':mobile.activeTab==='Specification'}"><a  ng-click="store.setActiveTab(mobile,'Specification')">Specification</a></li>
        <li role="presentation" ng-class="{'active':mobile.activeTab==='Review'}"><a  ng-click="store.setActiveTab(mobile,'Review')">Review</a></li>
    </ul>
    <p ng-show="mobile.activeTab==='Description'">
      Description goes here
    </p>
    <p ng-show="mobile.activeTab==='Specification'">
       Specification goes here
    </p>
    <p ng-show="mobile.activeTab==='Review'">
       Review goes here
    </p>
    </div>
</div>

    <script src="angular.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
